<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b08fa88aa0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>

<body>
    <div class='header'>
        <h1>Library</h1>
        <h4>A place to put your books</h4>
    </div>

    <!--Form-->
    <div id="formContainer">
        <form id="form">
            <h1>New Book</h1>
            <span class="close">&times;</span>
            <div id='textInput'>
                <p><input type='text' id='title' name="fname" required placeholder='Title'></p>
                <p><input type='text' id='author' name="fname" required placeholder='Author'></p>
                <p><input type='number' id='pages' name="fname" required placeholder='Pages'></p>
            </div>

            <div id='checkBox'>
                <label>Read: </label>
                <label class="switch">

                    <input type='checkbox' id='isRead' name='read' value='yes'>
                    <span class="slider round"></span>
                </label>
            </div>
            <button type='submit' form='form' id='submit'>Add Book</button>
        </form>
    </div>

    <!--Library-->
    <div id="library">

    </div>

    <!--New Button-->
    <div id='newBtnContainer'>
        <button id='newBtn'>+ New Book</button>
    </div>

    <!--Footer-->
    <div class="footer">
        <a class="fab fa-github" href="https://github.com/pancreaspinch/library"></a>
    </div>

    <script src="scripts.js"></script>
</body>



</html>
